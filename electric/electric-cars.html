<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Cars Listing</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Electric Cars Listing</h1>
        </div>
    </header>

    <section class="cars-list">
        <div class="container">
            <div class="car-item">
                <img src="tesla_model_s.jpg" alt="Electric Car 1">
                <div class="car-info">
                    <h2>2023 Tesla Model S</h2>
                    <p><strong>Price:</strong> $89,990</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Range:</strong> 405 miles</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>

            <div class="car-item">
                <img src="ford_mustang_mach_e.jpg" alt="Electric Car 2">
                <div class="car-info">
                    <h2>2023 Ford Mustang Mach-E</h2>
                    <p><strong>Price:</strong> $55,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Range:</strong> 300 miles</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>

            <div class="car-item">
                <img src="audi-etron.jpg" alt="Electric Car 3">
                <div class="car-info">
                    <h2>2023 Audi e-tron</h2>
                    <p><strong>Price:</strong> $72,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Range:</strong> 222 miles</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Electric Car Listings. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
