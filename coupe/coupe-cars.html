<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupe Cars Listing</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Coupe Cars Listing</h1>
        </div>
    </header>

    <section class="cars-list">
        <div class="container">
            <div class="car-item">
                <img src="bmwm14.jpg" alt="Coupe Car 1">
                <div class="car-info">
                    <h2>2023 BMW M4</h2>
                    <p><strong>Price:</strong> $72,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Engine:</strong> 3.0L Inline-6 Turbo</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>

            <div class="car-item">
                <img src="mercedes_amg.jpg" alt="Coupe Car 2">
                <div class="car-info">
                    <h2>2023 Mercedes-AMG C 63</h2>
                    <p><strong>Price:</strong> $75,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Engine:</strong> 4.0L V8 Turbo</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>

            <div class="car-item">
                <img src="audi_rs5_coupe.jpg" alt="Coupe Car 3">
                <div class="car-info">
                    <h2>2023 Audi RS5 Coupe</h2>
                    <p><strong>Price:</strong> $76,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Engine:</strong> 2.9L V6 Turbo</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Coupe Car Listings. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
