<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="stylesforbooking.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BOOK YOUR CAR</h1>
        </div>
    </header>

    <section class="car-booking">
        <div class="container">
            <h2>Booking Form</h2>
            <div class="car-item">
                
                <div class="car-info">
                    
                    <!-- Booking Form -->
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Your Phone:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" name="start-date" required>
                        </div>

                        <div class="form-group">
                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" name="end-date" required>
                        </div>

                        <div class="form-group">
                            <label for="payment-method">PAYMENT METHOD:</label><br>
                            <input type="radio" id="credit-card" name="payment-method" value="Credit Card" required>
                            <label for="credit-card">Credit Card</label><br>
                            <input type="radio" id="paypal" name="payment-method" value="PayPal">
                            <label for="paypal">PayPal</label><br>
                            <input type="radio" id="bank-transfer" name="payment-method" value="Bank Transfer">
                            <label for="bank-transfer">Bank Transfer</label>
                        </div>

                        <!-- Payment Details Section -->
                        <div id="payment-details" style="display: none;">
                            <div class="form-group">
                                <label for="card-number">Card Number:</label>
                                <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>

                            <div class="form-group">
                                <label for="expiry-date">Expiry Date:</label>
                                <input type="month" id="expiry-date" name="expiry-date">
                            </div>

                            <div class="form-group">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="Enter 3-digit CVV">
                            </div>
                        </div>

                        <button type="submit" id="confirm-booking">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Copyright Â© 2025 Car Rental Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript at the bottom -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bookingForm = document.getElementById("booking-form");

            // Show payment details input only for Credit Card selection
            const paymentMethodRadios = document.querySelectorAll('input[name="payment-method"]');
            const paymentDetailsDiv = document.getElementById('payment-details');

            paymentMethodRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (document.getElementById('credit-card').checked) {
                        paymentDetailsDiv.style.display = 'block';
                    } else {
                        paymentDetailsDiv.style.display = 'none';
                    }
                });
            });

            // Handle booking confirmation
            bookingForm.addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Your booking has been confirmed! Thank you.");
                window.location.href = 'confirmation.html'; // Redirect after confirmation
            });
        });
    </script>
    
    
</body>
</html>
