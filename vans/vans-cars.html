<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Cars Listing</title>
    <link rel="stylesheet" href="vansstyles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Van Cars Listing</h1>
        </div>
    </header>

    <section class="cars-list">
        <div class="container">
            <div class="car-item">
                <img src="toyota_sienna.jpg" alt="Van Car 1">
                <div class="car-info">
                    <h2>2023 Toyota Sienna</h2>
                    <p><strong>Price:</strong> $38,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Engine:</strong> 3.5L V6</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>

            <div class="car-item">
                <img src="honda_odyssey.jpg" alt="Van Car 2">
                <div class="car-info">
                    <h2>2023 Honda Odyssey</h2>
                    <p><strong>Price:</strong> $40,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Engine:</strong> 3.5L V6</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>

            <div class="car-item">
                <img src="chrysler_pacifica.jpg" alt="Van Car 3">
                <div class="car-info">
                    <h2>2023 Chrysler Pacifica</h2>
                    <p><strong>Price:</strong> $42,000</p>
                    <p><strong>Year:</strong> 2023</p>
                    <p><strong>Engine:</strong> 3.6L V6</p>
                    <button onclick="window.location.href='../book-now.html'">Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Van Car Listings. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
